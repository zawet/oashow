<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>OA新版宣传</title>
    <link href="css/animate.css" rel="stylesheet" type="text/css" />
    <link href="css/simcomh5.css" rel="stylesheet" type="text/css" />
    <link href="css/OAshow.css" rel="stylesheet" type="text/css" />
    <link href="css/swiper-3.4.2.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="os-box swiper-container">
        <div class="swiper-wrapper">
            <div class='swiper-slide os' id='index' ids="index">
                <div class="os-min title1">
                    <img src="images/index/title01.png" >
                </div>
                <div class="os-min title2">
                    <img src="images/index/title02.png">
                </div> 
                <div class="os-min mainpng">
                    <div class="huan-line one"><img src="images/index/huanline.png" class="swiper-lazy"/></div>
                    <div class="huan-line jx"><img src="images/index/huanline.png" class="swiper-lazy"/></div>
                    <img src="images/index/mian.png" class="mo swiper-lazy"/>
                </div>
                <div class="os-min title3">
                    <img src="images/index/title03.png" class="swiper-lazy">
                </div>
                <div class="os-min foot">
                    <img src="images/qky-logo.png"  class="qkylogo"/>
                    <img src="images/down.png" class="downicon"/>
                </div>
            </div>
            <div class='swiper-slide os' id='list' ids='list'>
                <div class="os-min listtop"><img src="images/list/top.png"/></div>
                <div class="list-mian">
                    <div class="list-one os-min">
                        <div class="list-tit"><img src="images/list/sbq.png"/></div>
                        <div class="list-sig desk"><img src="images/list/桌面.png"/></div>
                        <div class="list-sig desk2"><img src="images/list/日程.png"/></div>
                    </div>
                    <div class="list-two os-min">
                        <div class="list-tit"><img src="images/list/sbs.png"/></div>
                        <div class="list-sig commun"><img src="images/list/通讯录.png"/></div>
                        <div class="list-sig commun2"><img src="images/list/短信.png"/></div>
                        <div class="list-sig mail"><img src="images/list/邮件.png"/></div>
                        <div class="list-sig doc"><img src="images/list/公文.png"/></div>
                        <div class="list-sig flow"><img src="images/list/流程.png"/></div>
                    </div>
                    <div class="list-three os-min">
                        <div class="list-tit"><img src="images/list/xbh.png"/></div>
                        <div class="list-sig office"><img src="images/list/移动办公.png"/></div>
                    </div>
                </div>
                <div class="os-min foot">
                    <img src="images/qky-logo.png" class="qkylogo"/>
                    <img src="images/down.png" class="downicon" />
                </div>
            </div>
            <div class='swiper-slide sig os' id='desk' ids='desk'> 
                <div class="os-min backlist"><img src="images/backlist.png"/></div>

                <div class="os-min imgshow sg">
                    <div class="imgshow-bg"><img src="images/jt.png" alt="" class="imgs"></div>
                </div>
                <div class="os-min decktxt imgtxt"><img src="images/deck/decktxt.png"/></div>

                <div class="os-min imgshow db">
                    <div class="os-min imgshow-bg "><img src="images/rl1.png" alt="" class="imgs"></div>
                    <div class="os-min imgshow-bg"><img src="images/rl2.png" alt="" class="imgs"></div>
                </div>
                <div class="os-min rctxt imgtxt"><img src="images/deck/rctxt.png"/></div>
                
                <div class="os-min foot">
                    <img src="images/qky-logo.png" class="qkylogo"/>
                    <img src="images/down.png" class="downicon"/>
                </div>
            </div>
            <div class='swiper-slide sig os' id='commun' ids='commun'>
                <div class="os-min backlist"><img src="images/backlist.png"/></div>

                <div class="os-min imgshow db">
                    <div class="os-min imgshow-bg"><img src="images/txl1.png" alt="" class="imgs"></div>
                    <div class="os-min imgshow-bg"><img src="images/txl2.png" alt="" class="imgs"></div>
                </div>
                <div class="os-min txltxt imgtxt"><img src="images/通讯录.png"/></div>
                <div class="os-min imgshow db">
                    <div class="os-min imgshow-bg"><img src="images/dx1.png" alt="" class="imgs"></div>
                    <div class="os-min imgshow-bg"><img src="images/dx2.png" alt="" class="imgs"></div>
                </div>
                <div class="os-min dxtxt imgtxt"><img src="images/短信.png"/></div>

                <div class="os-min foot">
                    <img src="images/qky-logo.png" class="qkylogo"/>
                    <img src="images/down.png" class="downicon animated infinite bounce" />
                </div>
            </div>
            <div class='swiper-slide sig os' id='mail' ids='mail'>
                <div class="os-min backlist"><img src="images/backlist.png"/></div>

                <div class="os-min imgshow db">
                        <div class="os-min imgshow-bg"><img src="images/yj1.png" alt="" class="imgs"></div>
                        <div class="os-min imgshow-bg"><img src="images/yj2.png" alt="" class="imgs"></div>
                    </div>
                    <div class="os-min yjtxt1 imgtxt"><img src="images/邮件1.png"/></div>
                    <div class="os-min imgshow sg">
                        <div class="imgshow-bg"><img src="images/yj3.png" alt="" class="imgs"></div>
                    </div>
                    <div class="os-min yjtxt2 imgtxt"><img src="images/邮件2.png"/></div>

                <div class="os-min foot">
                    <img src="images/qky-logo.png" class="qkylogo"/>
                    <img src="images/down.png" class="downicon animated infinite bounce" />
                </div>
            </div>
            <div class='swiper-slide sig os' id='doc' ids='doc'>
                <div class="os-min backlist"><img src="images/backlist.png"/></div>
                <div class="os-min imgshow db">
                        <div class="os-min imgshow-bg"><img src="images/gw1.png" alt="" class="imgs"></div>
                        <div class="os-min imgshow-bg"><img src="images/gw2.png" alt="" class="imgs"></div>
                    </div>
                    <div class="os-min gwtxt1 imgtxt"><img src="images/公文1.png"/></div>
                    <div class="os-min imgshow db">
                        <div class="os-min imgshow-bg"><img src="images/gw3.png" alt="" class="imgs"></div>
                        <div class="os-min imgshow-bg"><img src="images/gw4.png" alt="" class="imgs"></div>
                    </div>
                    <div class="os-min gwtxt2 imgtxt"><img src="images/公文2.png"/></div>

                <div class="os-min foot">
                    <img src="images/qky-logo.png" class="qkylogo"/>
                    <img src="images/down.png" class="downicon animated infinite bounce" />
                </div>
            </div>
            <div class='swiper-slide sig os' id='flow' ids='flow'>
                <div class="os-min backlist"><img src="images/backlist.png"/></div>
                <div class="os-min imgshow db">
                        <div class="os-min imgshow-bg"><img src="images/gw1.png" alt="" class="imgs"></div>
                        <div class="os-min imgshow-bg"><img src="images/gw2.png" alt="" class="imgs"></div>
                    </div>
                    <div class="os-min lctxt1 imgtxt"><img src="images/流程1.png"/></div>
                    <div class="os-min imgshow db">
                        <div class="os-min imgshow-bg"><img src="images/gw3.png" alt="" class="imgs"></div>
                        <div class="os-min imgshow-bg"><img src="images/gw4.png" alt="" class="imgs"></div>
                    </div>
                    <div class="os-min lctxt2 imgtxt"><img src="images/流程2.png"/></div>

                <div class="os-min foot">
                    <img src="images/qky-logo.png" class="qkylogo"/>
                    <img src="images/down.png" class="downicon animated infinite bounce" />
                </div>
            </div>
            <div class='swiper-slide sig os' id='office' ids='office'>
                <div class="os-min backlist"><img src="images/backlist.png"/></div>
                        <div class="swiper-container imgshow db2" id="swiper-container3">
                            <div class="swiper-wrapper">
                                <div class='swiper-slide'><div class="os-min imgshow-bg"><img src="images/ydbg/1.jpg" alt="" class="imgs"></div></div>
                                <div class='swiper-slide'><div class="os-min imgshow-bg"><img src="images/ydbg/2.jpg" alt="" class="imgs"></div></div>
                                <div class='swiper-slide'><div class="os-min imgshow-bg"><img src="images/ydbg/3.jpg" alt="" class="imgs"></div></div>
                                <div class='swiper-slide'><div class="os-min imgshow-bg"><img src="images/ydbg/4.jpg" alt="" class="imgs"></div></div>
                            </div>
                        </div>
                    <div class="os-min ydbgtxt imgtxt"><img src="images/移动办公.png"/></div>
                    
                <div class="os-min foot">
                    <img src="images/qky-logo.png" class="qkylogo"/>
                    <img src="images/down.png" class="downicon animated infinite bounce" />
                </div>
            </div>
            <div class='swiper-slide os' id='end' ids='end'>
                <div class="os-min endtitle"><img src="images/end/endtitle.png"/></div>
                <div class="os-min endlogo"><img src="images/end/endlogo.png"/></div>
                <div class="os-min endinfo"><img src="images/end/endinfo.png"/></div>
                <div class="os-min foot">
                    <img src="images/qky-logo.png" class="qkylogo"/>
                    <img src="images/down.png" class="downicon animated infinite bounce" />
                </div>
            </div>
        </div>
    </div>

    <!--公共js-->
    <script language="JavaScript" charset="utf-8" src="js/jquery-1.9.1.min.js"></script>
    <script language="JavaScript" charset="utf-8" src="js/swiper-3.4.2.jquery.min.js"></script>
    <script language="JavaScript" charset="utf-8" src="js/OAshow.js"></script>
</body>

</html>
